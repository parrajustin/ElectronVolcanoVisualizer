    <div class="u_full_width body">
      <!-- MAIN MENU CONTAINER -->
      <div class="container" id="viewMain">
        <div class="row">
          <div class="three columns">
            <label>Server address</label>
            <input class="u-full-width" type="text" placeholder="localhost:81" value="localhost:81" id="options_addr">
          </div>
          <div class="six columns">
            <label>Current Addr</label>
            <label id="check_addr">http://localhost:81</label>
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label>Volcano</label>
            <select class="u-full-width" id="options_volc"></select>
            <label>Degree</label>
            <input type="text" value="0.2" class="u-full-width" id="options_degree">
            <label>Cluster</label>
            <input type="text" value="3" class="u-full-width" id="options_cluster">
            <label>Life(ms)</label>
            <input type="text" value="604800000" class="u-full-width" id="options_life">
            <label>time skip per second(ms)</label>
            <input type="text" value="86400000" class="u-full-width" id="options_skip">
          </div>
          <div class="six columns">
            <label id="updateInfo">Current Volc: , Current lat: , Current Long: </label>
            <button class="u-max-full-width" id="btn-volc">Update Volc</button>
          </div>
        </div>
      </div>

      <div class="container u_hidden" id="viewThree">
        <div class="threeDom" id="viewThreeDom"></div>
        <div class="threeFooter">
          <div id="slider"></div>

          <input class="u_float_left slider" id="slider_container_end" type="text">
          <input class="u_float_right slider" id="slider_container_start" type="text">
          <div class="threeButtons">
            <button class="u_float_left goodButton usable" id="threeStart">Start</button>
            <button class="u_float_left badButton usable" id="threeStop">Stop</button>
            <button class="u_float_left badButton usable" id="threeRender">Render</button>
            <button class="u_float_left badButton usable" id="threeCluster">Run Cluster</button>
            <button class="u_float_left badButton usable" id="threePlay">Play</button>
          </div>

          <div class="threed3" id="threed3"></div>
        </div>
      </div>

      <!-- SIDE MENU -->
      <div class="u_float_left menu u_hidden" id="sideMenu">
        <div class="u_full_width">
          <button class="menuBtn button-primary" id="btn_MainMenu">Main Menu</button>
          <button class="menuBtn" id="btn_Three">Three</button>
        </div>
      </div>

      <!-- SIDE MENU BACK COLOR -->
      <div class="u_float_right menuBack u_hidden" id="sideMenuOverlay"></div>
    </div>
